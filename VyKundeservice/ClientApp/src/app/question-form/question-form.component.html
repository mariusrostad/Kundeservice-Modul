<div class="container" [hidden]="submitted">
    <h1>Question form</h1>
    <form (ngSubmit)="onSubmit()" #questionForm="ngForm">
      {{diagnostic}}
      <div class="form-group">
        <label for="question">Spørsmål</label>
        <input type="text" class="form-control" id="question"
          required
          [(ngModel)]="model.question" name="question" #question="ngModel">
          <div [hidden]="question.valid || question.pristine"
              class="alert alert-danger">
            Må skrive ett spørsmål
          </div>
      </div>

      <div class="form-group">
        <label for="category">Kategori</label>
        <select class="form-control"  id="category"
          required
          [(ngModel)]="model.category" name="category" #category="ngModel">
          <option *ngFor="let category of categories" [value]="category.categoryId">{{category.name}}</option>
        </select>
        <div [hidden]="category.valid || category.pristine"
              class="alert alert-danger">
            Velg en kategori
          </div>
      </div>

      <button type="submit" class="btn btn-success" [disabled]="!questionForm.form.valid || model.category == 0">Submit</button>
      <button type="button" class="btn btn-default" (click)="newQuestion(); questionForm.reset()">Reset feltene</button>

    </form>
</div>
