<div class="sidebar">
  <div *ngFor="let category of (categories$ | async)">
    <a [routerLink]="['/category/', category.id]">{{ category.name }}</a>
    <ul>
      <li *ngFor="let question of category.questions">
        <a [routerLink]="['/question/', question.id]">{{ question.name }}</a>
      </li>
    </ul>
  </div>
</div>
